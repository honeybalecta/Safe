<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="safe">
        <div id="display" class="digital">
            <span id="input-display"></span>
        </div>
        <div id="numpad">
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" id="back">←</button>
            <button class="btn" id="enter">Eingabe</button>
        </div>
    </div>
    <img id="botschaft" src="Botschaft.png" alt="Botschaft" style="display: none; max-width: 300px; margin-top: 20px;">
    <script src="script.js"></script>
</body>
</html>
